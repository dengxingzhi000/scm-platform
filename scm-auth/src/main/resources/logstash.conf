input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # 解析TraceId
  if [traceId] {
    mutate {
      add_field => { "[@metadata][trace_id]" => "%{traceId}" }
    }
  }

  # 提取业务字段
  if [type] == "BUSINESS_LOG" {
    json {
      source => "data"
      target => "business"
    }
  }

  # 脱敏处理
  mutate {
    gsub => [
      "message", "\d{11}", "***PHONE***",
      "message", "\d{15,18}", "***IDCARD***"
    ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "app-logs-%{+YYYY.MM.dd}"
  }

  # 审计日志单独索引
  if [type] == "AUDIT_LOG" {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "audit-logs-%{+YYYY.MM.dd}"
    }
  }
}