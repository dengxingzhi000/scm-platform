server:
  port: 9095

spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER:127.0.0.1:8848}
      config:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: auth-service
          uri: http://localhost:8106
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: system-service
          uri: http://localhost:8107
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
      default-filters:
        - StripPrefix=1

security:
  signature:
    enabled: true
    default-version: HMAC-SHA256-V2
    allowed-clock-skew: 5m
    nonce-ttl: 5m
    nonce-key-prefix: api:nonce:
    whitelist:
      - /public/**
      - /actuator/**
    # 示例：本地联调时的 appId -> secret 映射，生产请从配置中心下发
    app-secrets:
      local-web: local-web-secret
      local-mobile: local-mobile-secret
  ip-access:
    enabled: true
    whitelist-only: false
    cache-max-size: 10000
    cache-ttl: 1m
    forwarded-headers:
      - X-Forwarded-For
      - X-Real-IP
    trusted-proxies:
      - 127.0.0.1/32
      - 10.0.0.0/8

logging:
  level:
    com.frog.gateway: INFO
